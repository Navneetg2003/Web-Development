<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow:  5px 15px 5px green;
        }
        .text-element{
            text-shadow: 2px 2px 4px red;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet laborum nemo ad eligendi, mollitia assumenda sit, optio aliquid ullam ducimus fugit dignissimos consequatur consectetur modi nesciunt exercitationem. Voluptatem, placeat magni!
    </p>
</body>
</html>
